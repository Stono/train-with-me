<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-row responsive-sm>
        <ion-col class="footer">
          <a class="facebook-sign-in" (click)="facebookSignIn()">Login with Facebook</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
